<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA</title>
    <!-- Изменённый путь к манифесту -->
    <link rel="manifest" href="manifest.json">
    <!-- Изменённые пути к CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/tabulator.min.css">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
</head>
<body>
    <div id="app">
        <header>
            <h1>PWA</h1>
            <nav>
                <button @click="showView('tasks')">Задачи</button>
                <button @click="showView('documents')">Документы</button>
                <button @click="showView('dictionarys')">Справочники</button>
                <button @click="showView('settings')">Настройки</button>
            </nav>
        </header>

        <main>
            <div v-if="loading" class="loading-overlay">
                <p>{{ message }}</p>
            </div>

            <div v-if="currentView === 'tasks'">
                <h2>Задачи</h2>
                <!-- Содержимое для раздела "Задачи" -->
                <p>Здесь будут отображаться производственные задачи.</p>
                <button @click="loadData">Загрузить данные</button>
            </div>

            <div v-if="currentView === 'documents'">
                <h2>Документы</h2>
                <div id="document-table"></div>
            </div>
            
            <div v-if="currentView === 'dictionarys'">
                <h2>Справочники</h2>
                <ul v-if="!currentDictionary" class="dictionary-list">
                    <li><button @click="showDictionary('nomen')">Номенклатура</button></li>
                    <li><button @click="showDictionary('stor')">Склады</button></li>
                    <li><button @click="showDictionary('users')">Пользователи</button></li>
                </ul>
                <div v-else>
                    <h3>{{ dictionaryTitles[currentDictionary] }}</h3>
                    <div id="dictionary-table"></div>
                    <button @click="currentDictionary = null">Назад к списку</button>
                </div>
            </div>

            <div v-if="currentView === 'settings'">
                <h2>Настройки</h2>
                <label for="api-tasks">API Production Tasks:</label>
                <input type="url" id="api-tasks" v-model="apiProductionTasks">
                <br>
                <label for="api-completion">API Task Completion:</label>
                <input type="url" id="api-completion" v-model="apiTaskCompletion">
                <br>
                <button @click="saveSettings">Сохранить настройки</button>
                <hr>
                <h3>Статистика БД (LocalForage)</h3>
                <ul>
                    <li v-for="(count, key) in dbStats" :key="key">
                        <strong>{{ key }}</strong>: {{ count }} записей
                    </li>
                </ul>
            </div>
        </main>
    </div>

    <!-- Регистрация сервис-воркера -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                .then(registration => {
                    console.log('Service Worker зарегистрирован: ', registration);
                })
                .catch(err => {
                    console.error('Ошибка регистрации Service Worker: ', err);
                });
            });
        }
    </script>
    
    <!-- Изменённые пути к JS-библиотекам и приложению -->
    <script src="js/lib/vue.min.js"></script>
    <script src="js/lib/tabulator.min.js"></script>
    <script src="js/lib/localforage.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
